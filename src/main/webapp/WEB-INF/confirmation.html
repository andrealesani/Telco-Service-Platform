<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<link href="css/style.css" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>Telco Service - Confirm</title>
</head>
<body>
<p class="login-status" th:text="'Welcome, ' + (*{user != null}? *{user.username} : 'user')"></p>
<h1>Confirm your choices</h1>
<br>
<span th:unless="${order != null}">The order is empty</span>
<span th:if="${order != null}" th:text="'order id '+ ${order.id}"></span>
<br><br>
<form th:unless="${user != null}" action="GoToLoginPage"
      method="GET">
    <label>To proceed with the payment, please log in</label>
    <input type="submit" value="LOGIN">
</form>
<form th:if="${user != null}" action=""
      method="GET">
    <input type="submit" value="BUY">
</form>
</body>
</html>
