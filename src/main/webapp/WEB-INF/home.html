<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<link href="css/style.css" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
Welcome to your home user!
<br><br><br>
Here is a list of your favourite users
<br>
<ul th:unless="${#lists.isEmpty(users)}">
    <li th:each="u : ${users}">
    <span
            th:text="${u.username +  '  '  + u.password +  '  '  + u.email }"></span>
    </li>
</ul>
</body>
</html>
